{% load static %}
{% include 'HOD/hod_header_sidebar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOD | Add Course</title>

<style>
/* ================= GLOBAL ================= */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
}

/* ================= MAIN WRAPPER ================= */
.main-wrapper {
    margin-left: 260px;
    width: calc(100% - 260px);
    padding: 36px;
    min-height: calc(100vh - 70px);
    background: #f4f6f9;
}

/* ================= CENTER ================= */
.content-center {
    max-width: 1100px;
    margin: 0 auto;
}

/* ================= SINGLE CARD ================= */
.main-card {
    background: #ffffff;
    border-radius: 20px;
    padding: 32px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
    max-width: 520px;
    margin: 0 auto; /* center card */
}

/* ================= CARD HEADER ================= */
.card-title {
    margin-bottom: 24px;
}

.card-title h2 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
}

.card-title p {
    font-size: 14px;
    color: #6b7280;
    margin-top: 6px;
}

/* ================= FORM ================= */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #374151;
    font-size: 14px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #22c55e;
    box-shadow: 0 0 0 3px rgba(34,197,94,0.15);
}

/* ================= BUTTON ================= */
.save-btn {
    background: linear-gradient(135deg, #16a34a, #22c55e);
    color: white;
    padding: 12px 26px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
}

.save-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 22px rgba(34,197,94,0.45);
}
</style>
</head>

<body>

<div class="main-wrapper">
    <div class="content-center">

        <!-- SINGLE CARD -->
        <div class="main-card">

            <!-- TITLE -->
            <div class="card-title">
                <h2>Add New Course</h2>
                <p>Create a new course under a department</p>
            </div>

            <!-- FORM -->
            <form method="POST" action="{% url 'add_course' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" name="course_name" required>
                </div>

                <div class="form-group">
                    <label>Select Department</label>
                    <select name="department" required>
                        {% for d in departments %}
                            <option value="{{ d.dept_id }}">{{ d.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="save-btn">
                    Save
                </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
