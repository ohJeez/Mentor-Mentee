<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Connect - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #c5d3dd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding: 10px; */
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 50%;
            padding: 20px 10px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #1e3a8a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 30px;
            border: 3px solid white;
            border-radius: 3px;
            border-bottom: none;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: white;
            top: 25px;
        }

        .shield-bottom {
            position: absolute;
            bottom: 18px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 15px solid #f59e0b;
        }

        h1 {
            color: #1e3a8a;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 16px 45px 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .lock-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 20px;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #1e3a8a;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4f46e5;
        }

        .sign-in-btn {
            width: 50%;
            padding: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .sign-in-btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            color: #6b7280;
            font-size: 14px;
            margin-top: 30px;
        }

        /* Lock icon SVG */
        .lock-icon svg {
            width: 20px;
            height: 20px;
            fill: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" enctype="multipart/form-data">
        <div class="logo">
            <div class="shield-bottom"></div>
        </div>
        
        <h1>MENTOR MENTEE</h1>
        
        <div class="input-group">
            <input type="text" class="input-field" placeholder="Username" id="email" name="uname">
            <!-- <span class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </svg>
            </span> -->
        </div>
        
        <div class="input-group">
            <input type="password" class="input-field" placeholder="Password" id="password" name="password">
            <span class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                </svg>
            </span>
        </div>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        
        <button class="sign-in-btn" type="submit" >Sign in</button>
        
        <div class="footer-text">
            Internal use only â€“ login required.
        </div>
            </form>
    </div>
