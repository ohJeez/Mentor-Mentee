{% include 'SuperAdmin/superAdmin_header_sidebar.html' %}

<style>
.main-wrapper {
    margin-left: 260px;
    padding: 36px 40px;
    background: #f4f6f9;
    min-height: calc(100vh - 70px);
}

.main-wrapper h4 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 24px;
    color: #111827;
}

.card {
    background: white;
    padding: 28px 32px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    max-width: 900px;
}

.row {
    display: flex;
    gap: 20px;
    margin-bottom: 18px;
}

.col {
    flex: 1;
}

.mb-3 {
    margin-bottom: 18px;
}

.form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #374151;
    font-size: 14px;
}

.form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
}

.form-control:focus {
    outline: none;
    border-color: #1e9e44;
}

hr {
    margin: 24px 0;
    border: none;
    border-top: 1px solid #e5e7eb;
}

h6 {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 16px;
    color: #111827;
}

.btn-success {
    background: #1e9e44;
    color: white;
    padding: 10px 24px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
}

.btn-success:hover {
    background: #17823a;
}
</style>

<div class="main-wrapper">
    <h4 class="fw-bold mb-3">Add Faculty</h4>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="col">
                <label class="form-label">Designation</label>
                <input type="text" name="designation" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select name="department" class="form-control" required>
                <option value="">-- Select Department --</option>
                {% for dept in departments %}
                <option value="{{ dept.dept_id }}">{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Image</label>
            <input type="file" class="form-control" name="faculty_image">
        </div>

        <hr>

        <h6 class="fw-bold">Login Credentials</h6>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="col">
                <label class="form-label">Password</label>
                <input type="text" name="password" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-success fw-bold">Submit</button>
    </form>
</div>
