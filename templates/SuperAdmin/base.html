<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin | Mentor-Mentee System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f2f4f7;
        }

        .sidebar {
            width: 240px;
            background: #2f363e;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 25px;
            color: white;
        }

        .sidebar h4 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            padding: 14px 22px;
            font-size: 15px;
            color: #cfd8dc;
            transition: .2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #16a34a;
            color: white;
            padding-left: 30px;
        }

        .logout-btn {
            background: #b91c1c;
            font-weight: bold;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background: #7f1114 !important;
        }

        .content {
            margin-left: 240px;
            padding: 25px;
        }

    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>SuperAdmin</h4>

        <a href="/superadmin_dashboard/" class="{% if request.path == '/superadmin_dashboard/' %}active{% endif %}">Dashboard</a>
        <a href="/manage_departments/" class="{% if '/manage_departments/' in request.path %}active{% endif %}">Departments</a>
        <a href="/manage_courses/" class="{% if '/manage_courses/' in request.path %}active{% endif %}">Courses</a>
        <a href="/manage_faculty/" class="{% if '/manage_faculty/' in request.path %}active{% endif %}">Faculty</a>

        <a href="/logout/" class="logout-btn text-center text-white">Logout</a>
    </div>

    <!-- Dynamic Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
