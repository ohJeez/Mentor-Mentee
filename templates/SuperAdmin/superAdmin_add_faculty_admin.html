{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Super Admin | Add Faculty Admin</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'styles/admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f5f9;
    }

    .main-wrapper {
      padding: 40px;
      margin-left: 260px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .page-header h2 {
      color: #222;
      font-weight: 700;
    }

    .btn-primary {
      background: #1e9e44;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary:hover {
      background: #157a33;
    }

    /* Popup Overlay */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      width: 420px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      animation: fadeIn .3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .popup-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .save-btn {
      background: #1e9e44;
      padding: 10px 18px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .cancel-btn {
      background: #777;
      padding: 10px 18px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    thead {
      background: #1e9e44;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    tr:nth-child(even) {
      background: #f4faf4;
    }

    .delete-btn {
      background: #d93025;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #a72018;
    }
  </style>

</head>

<body>

  {% include './superAdmin_header_sidebar.html' %}

  <div class="main-wrapper">

    <div class="page-header">
      <h2>Faculty Admins</h2>
      <button class="btn-primary" onclick="openPopup()">
        <i class="fa fa-plus"></i> Add Faculty Admin
      </button>
    </div>

    <!-- Admin Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        {% for a in admins %}
        <tr>
          <td>{{ a.name }}</td>
          <td>{{ a.email }}</td>
          <td>{{ a.department.name }}</td>
          <td>
            <a class="delete-btn"
               onclick="return confirm('Delete this Admin?')"
               href="{% url 'superAdmin_delete_admin' a.admin_id %}">
               Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

  <!-- Popup Form -->
  <div class="popup" id="popupForm">
    <div class="popup-content">
      <h3>Add Faculty Admin</h3>

      <form method="POST" action="{% url 'superAdmin_add_admin' %}">
        {% csrf_token %}

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Department</label>
        <select name="department_id" required>
          <option value="">Select Department</option>
          {% for d in departments %}
          <option value="{{ d.dept_id }}">{{ d.name }}</option>
          {% endfor %}
        </select>

        <div class="popup-btns">
          <button class="save-btn">Save</button>
          <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script>
    function openPopup() {
      document.getElementById("popupForm").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupForm").style.display = "none";
    }
  </script>

</body>
</html>
