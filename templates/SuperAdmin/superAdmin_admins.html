{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin | Faculty Admins</title>

    <link rel="stylesheet" href="{% static 'styles/admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-content {
            padding: 40px;
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-btn {
            background: #1e9e44;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: .2s;
        }

        .add-btn:hover {
            background: #157a33;
        }

        .table-container {
            margin-top: 25px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1e9e44;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        tr:nth-child(even) {
            background: #f2f8f4;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
        }

        .delete {
            background: #d93025;
        }

        .delete:hover {
            background: #a72018;
        }

        /* POPUP MODAL */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            width: 420px;
            padding: 20px;
            border-radius: 12px;
            animation: fadeIn .2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .popup-input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .popup-actions {
            display: flex;
            justify-content: space-between;
        }

        .save-btn {
            background: #1e9e44;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .cancel-btn {
            background: grey;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

{% include "./superAdmin_header_sidebar.html" %}

<main class="main-content">

    <div class="header-flex">
        <h2>Faculty Admins</h2>
        <button class="add-btn" onclick="openPopup()">
            <i class="fa fa-plus"></i> Add Admin
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for a in admins %}
                <tr>
                    <td>{{ a.name }}</td>
                    <td>{{ a.email }}</td>
                    <td>{{ a.department.name }}</td>
                    <td>
                        <a class="action-btn delete"
                           href="{% url 'superAdmin_delete_admin' a.admin_id %}"
                           onclick="return confirm('Delete this admin?')">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

</main>

<!-- POPUP -->
<div class="popup" id="popupForm">
    <div class="popup-content">
        <h3>Add Faculty Admin</h3>

        <form method="post" action="{% url 'superAdmin_add_admin' %}">
            {% csrf_token %}

            <label>Name</label>
            <input type="text" name="name" class="popup-input" required>

            <label>Email</label>
            <input type="email" name="email" class="popup-input" required>

            <label>Department</label>
            <select name="department_id" required>
                <option value="">Select Department</option>
                {% for d in departments %}
                <option value="{{ d.dept_id }}">{{ d.name }}</option>
                {% endfor %}
            </select>

            <div class="popup-actions">
                <button class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </form>

    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("popupForm").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popupForm").style.display = "none";
    }
</script>

</body>
</html>
